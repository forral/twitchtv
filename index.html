<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch TV</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="out"></div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
  </script>
  <script>
  	var outter = document.getElementById('out');

		// Array of Twitch Channels Names 
		var channels = ['ESL_SC2', 'OgamingSC2', 'cretetion', 'freecodecamp', 'storbeck', 'habathcx', 'RobotCaleb', 'noobs2ninjas', 'GbossTheGamer'];

		// Call to Twitch API to GET info of an Channel
		var callChannelAPI = function (channel) {
			$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/' + channel + '?callback=?', function(data) {

					if (data.stream) {

						console.log(data.stream.channel.display_name);
					} else {

						$.getJSON('https://wind-bow.gomix.me/twitch-api/channels/' + channel + '?callback=?', function(data) {
							appendDivChannelElement(data);
							console.log(data.display_name);
						});
					}
			});
		};

		// Call the Twitch API for all the channels store in the channels array
		channels.forEach(function(channel) {
			callChannelAPI(channel);
		});

		// do something in each API Data
		function appendDivChannelElement(data)Â {

			// Create master Div and add the channel class to it.
			var divChannelElement = document.createElement('div');
			divChannelElement.className = 'channel';

			//--------//

			// Create the logo div container and give the logo class to it
			var divLogoElement = document.createElement('div');
			divLogoElement.className = 'logo';

			// Create the img element
			var logoImageElement = document.createElement('img');
			
			//--------//

			var divStreamInfoElement = document.createElement('div');
			divStreamInfoElement.className = 'stream-info';

			var titleElement = document.createElement('h3');
			var statusElement = document.createElement('span');
			var streamDetailsElement = document.createElement('p');


			logoImageElement.src = data.logo; // <-- if else this data

			statusElement.textContent = '* '; // <-- if else this data
			var textNode = document.createTextNode(data.display_name); // <-- if else this data
			streamDetailsElement.textContent = data.status; // <-- if else this data



			titleElement.appendChild(statusElement);
			titleElement.appendChild(textNode);
			

			divLogoElement.appendChild(logoImageElement);
			divChannelElement.appendChild(divLogoElement);

			divStreamInfoElement.appendChild(titleElement);
			divStreamInfoElement.appendChild(streamDetailsElement);

			divChannelElement.appendChild(divStreamInfoElement);

			outter.appendChild(divChannelElement);
		}

  </script>
</body>
</html>
